<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="quizapp.css">
    <link rel="stylesheet" href="quizgame.css">
    <title>Code Quiz -Play</title>

</head>
<body>
    <div class="container">
        <div id="play">
            <h2 id="question">Question</h2>
            <div class="choice-container">
                <p class="choice-text" data-choicenumber=1>1</p>
            </div>

            <div class="choice-container">
                <p class="choice-text" data-choicenumber=2>2</p>
            </div>

            <div class="choice-container">
                <p class="choice-text"
                data-choicenumber=3>3</p>
            </div>

            <div class="choice-container">
                <p class="choice-text"
                data-choicenumber=4>4</p>
            </div>
        </div>
    </div>
    
    <script src="./game.js"></script>
</body>
</html>
